<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser !== 'admin') {
                window.location.href = 'index.html';
            }
        });
    </script>
    <div id="admin-dashboard">
        <aside id="side-nav">
            <h2 style="color: black;">Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="#overview" data-section="overview">Overview</a></li>
                    <li><a href="#approve-members" data-section="approve-members">Approve Members</a></li>
                    <li><a href="#rank-members" data-section="rank-members">Rank Members</a></li>
                    <li><a href="#assign-tasks" data-section="assign-tasks">Assign Tasks</a></li>
                    <li><a href="#delete-members" data-section="delete-members">Delete Members</a></li>
                    <li><button id="logout-btn">Logout</button></li>
                </ul>
            </nav>
        </aside>
        <main id="main-content">
            <section id="overview" class="content-section active">
                <h2>Overview</h2>
                <div class="chart-container">
                    <canvas id="tasksChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="membersChart"></canvas>
                </div>
            </section>
            <section id="approve-members" class="content-section">
                <h2>Approve Member Registrations</h2>
                <ul id="pending-registrations">
                    <!-- Pending registrations. Who have registered as org, regular members lol  -->
                </ul>
            </section>
            <section id="rank-members" class="content-section">
                <h2>Rank Members</h2>
                <div id="ranked-members">
                    <!-- kaspace for the table lol -->
                </div>
            </section>            
            <section id="assign-tasks" class="content-section">
                <h2>View Member Progress</h2>
                <ul id="member-progress">
                <!--I will add more logic here soon-->
                </ul>
                <form id="assignTaskForm" style="display: none;">
                    <input type="text" id="assignTaskInput" placeholder="Task for User" required>
                    <button type="submit">Assign Task</button>
                </form>
            </section>
            <section id="delete-members" class="content-section">
                <h2>Delete Members</h2>
                <ul id="delete-members-list">
                    <!-- All org members-->
                </ul>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/admin-script.js"></script>
</body>
</html>
